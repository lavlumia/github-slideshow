<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="index.css">

    <title>calculator</title>
  </head>
  <body>
    
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="calculatorcel">
                        <form class="mainform" name="mainform" action="#">
                            <div class="header">
                                <div class="p">Casio</div>
                            </div>
                            <input id="display" type="text" name="display" placeholder="0" readonly>
                            <br>
                            <input class="button btnstyle" type="button" value="(" onclick="mainform.display.value +='('">
                            <input class="button btnstyle" type="button" value=")" onclick="mainform.display.value +=')'">
                            <input class="button btnstyle" type="button" value="%" onclick="mainform.display.value ='%'">
                            <input class="button btnstyle" type="button" value="AC" onclick="mainform.display.value =''"> 
                            <br>
                            <input class="button" type="button" value="7" onclick="mainform.display.value +='7'">
                            <input class="button" type="button" value="8" onclick="mainform.display.value +='8'">
                            <input class="button" type="button" value="9" onclick="mainform.display.value +='9'">
                            <input class="button btnstyle" type="button" value="/" onclick="mainform.display.value +='/'">
                            <br>
                            <input class="button" type="button" value="6" onclick="mainform.display.value +='6'">
                            <input class="button" type="button" value="5" onclick="mainform.display.value +='5'">
                            <input class="button" type="button" value="4" onclick="mainform.display.value +='4'">
                            <input class="button btnstyle" type="button" value="*" onclick="mainform.display.value +='*'">
                            <br>
                            <input class="button" type="button" value="3" onclick="mainform.display.value +='3'">
                            <input class="button" type="button" value="2" onclick="mainform.display.value +='2'">
                            <input class="button" type="button" value="1" onclick="mainform.display.value +='1'">
                            <input class="button btnstyle" type="button" value="-" onclick="mainform.display.value +='-'">
                            <br>
                            <input class="button" type="button" value="0" onclick="mainform.display.value +='0'">
                            <input class="button" type="button" value="." onclick="mainform.display.value +='.'">
                            <input class="button equalbtn" type="button" value="=" onclick="mainform.display.value =eval(mainform.display.value)">
                            <input class="button btnstyle" type="button" value="+" onclick="mainform.display.value +='+'">
                            <br>
                            <div class="signature">
                                <h6> design & developed by: developerlavlu</h6>
                            </div>
                        </form>

                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
